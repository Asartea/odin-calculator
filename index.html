<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="secondary-display">

            </div>
            <div class="primary-display">
                
            </div>
        </div>
        <button class="button-normal" type="button" data-type="number">7</button>
        <button class="button-normal" type="button" data-type="number">8</button>
        <button class="button-normal" type="button" data-type="number">9</button>
        <button class="button-red" type="button" data-type="delete"> DEL</button>
        <button class="button-red" type="button" data-type="clear">AC</button>
        <button class="button-normal" type="button" data-type="number">4</button>
        <button class="button-normal" type="button" data-type="number">5</button>
        <button class="button-normal" type="button" data-type="number">6</button>
        <button class="button-normal" type="button" data-type="operator">x</button>
        <button class="button-normal" type="button" data-type="operator">/</button>
        <button class="button-normal" type="button" data-type="number">3</button>
        <button class="button-normal" type="button" data-type="number">2</button>
        <button class="button-normal" type="button" data-type="number">1</button>
        <button class="operator" type="button" data-type="operator">+</button>
        <button class="button-normal" type="button" data-type="operator">-</button>
        <button class="operand" type="button" id="zero" data-type="number">0</button>
        <button class="button-normal" type="button" id = "point" data-type="point">.</button>
        <button class="button-normal" type="button" id="equals" data-type="equals">=</button>
    </div>
</body>
</html>
